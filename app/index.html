<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HouseVOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo" href="">
                    <img src="./images/svg/first-screen__logo.svg" alt="">
                </a>
                <nav class="header-menu">
                    <ul class="header-menu__list">
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">О комплексе</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">Район</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">Каталог квартир</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">Кредит</a>
                        </li>
                        <li class="header-menu__item">
                            <a class="header-menu__link" href="#">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="header__title">
                <h1 class="title">Жилой комплекс в историческом центре</h1>
            </div>
            <div class="header__info">
                <a href="#" class="header__adress">Наб. реки Фонтанки 10-15</a>
                <a class="header__phone" href="tel:88121234567">8 (812) 123-45-67</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-info__items">
                <div class="main-info__item">
                    <img src="./images/svg/1.svg" alt="" class="main-info__img">
                    <p class="main-info__text">Рядом исторические парки и скверы</p>
                </div>
                <div class="main-info__item">
                    <img src="./images/svg/2.svg" alt="" class="main-info__img">
                    <p class="main-info__text">Полностью обустроенный</p>
                </div>
                <div class="main-info__item">
                    <img src="./images/svg/3.svg" alt=""  class="main-info__img">
                    <p class="main-info__text">10 фонтанов на территории</p>
                </div>
                <div class="main-info__item">
                    <img src="./images/svg/4.svg" alt="" class="main-info__img">
                    <p class="main-info__text">6 км велодорожек</p>
                </div>
            </div>
            <div class="apartment">
                <h2 class="apartment__title">Наши квартиры</h2>
            </div>
        </div>
    </main>
    <script src="js/main.min.js"></script>
